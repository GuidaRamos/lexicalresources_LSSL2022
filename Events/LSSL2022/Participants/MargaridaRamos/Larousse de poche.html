



<p>
   <b>
      mouche
      </b>
   
   n.
   f.
   
   Nom de divers insects.
   <i>Fig</i>. 
   Agent secret de la police.
   
   <p><b><i>Fine mouche</i></b>, personne rusée.</p>
   
   <p><b><i>Prendre la mouche</i></b>, se fâcher.</p>
   Petite rondelle de taffetas noir que l'on colle sur le visage.
   Morceau de peau dont on garnit le fleuret.
   Centre d'une cible.
   Petite barbiche
